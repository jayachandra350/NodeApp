<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Form</title>
</head>
<body>
    <h1>Add User to MongoDB</h1>
    
    <!-- Form to collect name and email -->
    <form id="userForm" method="POST" action="/add-user">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <!-- Optional JavaScript to handle form submission using fetch -->
    <script>
        // Function to handle form submission
        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;

            // Perform validation if necessary
            if (!name || !email) {
                alert("Name and Email are required.");
                return;
            }

            // Sending the data via fetch to the /add-user endpoint
            fetch("/add-user", {
                method: "POST", // Ensure this is a POST request
                headers: {
                    "Content-Type": "application/json", // Sending JSON data
                },
                body: JSON.stringify({ name, email }), // The data being sent in the body
            })
            .then(response => response.text()) // Handle the response
            .then(result => {
                console.log(result);
                alert("User added successfully!"); // Success message
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Failed to add user.");
            });
        });
    </script>
</body>
</html>
